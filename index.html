<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Tourism</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1>Smart Tourism</h1>

    <!-- Signup/Login Section -->
    <h2>User Authentication</h2>
    <div>
        <h4>Signup</h4>
        <input type="text" id="signupName" placeholder="Name" class="form-control mb-2">
        <input type="email" id="signupEmail" placeholder="Email" class="form-control mb-2">
        <input type="password" id="signupPassword" placeholder="Password" class="form-control mb-2">
        <button class="btn btn-primary mb-3" onclick="signupUser()">Signup</button>
    </div>

    <div>
        <h4>Login</h4>
        <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-2">
        <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-2">
        <button class="btn btn-success mb-3" onclick="loginUser()">Login</button>
    </div>

    <!-- Hotel Search Section -->
    <h2>Search Hotels by City</h2>
    <input type="text" id="cityInput" class="form-control mb-2" placeholder="Enter city name (e.g. Mumbai)">
    <button id="searchBtn" class="btn btn-primary mb-3">Search</button>

    <div id="results"></div>

    <script>
        let currentUserId = null; // Track logged-in user
let selectedHotelId = null; // Track selected hotel

// -------- Signup Function --------
function signupUser() {
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();

    if (!name || !email || !password) {
        alert('Please fill all signup fields');
        return;
    }

    fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
    })
    .then(res => res.json())
    .then(data => alert(data.message || data.error))
    .catch(err => console.error(err));
}

// -------- Login Function --------
function loginUser() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (!email || !password) {
        alert('Please fill all login fields');
        return;
    }

    fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    })
    </script>

</body>
</html>
